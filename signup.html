<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>SIGN UP</title>
    <style>
        body{
            background-image: url(https://images.pexels.com/photos/673648/pexels-photo-673648.jpeg?auto=compress&cs=tinysrgb&w=600);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
        <center><h1>SIGN UP</h1></center>    
    <div class="container" action="login.html">
        <label for="fname">FIRST NAME</label><br>
        <input required type="text" placeholder="Enter first name"><br>
        <label for="fname">MIDDLE NAME</label><br>
        <input required  type="text" placeholder="Enter middle name"><br>
        <label for="lname">LAST NAME</label><br>
        <input required type="text" placeholder="Enter last name"><br>
        <label for="gender">GENDER</label><br>
        <select name="gender" id="gender" >
            <option>Choose option</option>
          <option value="Male">MALE</option>
          <option value="Female">FEMALE</option>
        </select><br>
        <label>DOB</label><br>
        <input required type="date"><br>
        <label>PHONE NUMBER</label><br>
        <input required type="text" placeholder="Enter your number"><br>
        <label>E-MAIL</label><br>
        <input required type="email" placeholder="Enter your Email"><br>
        <label>PASSWORD</label><br>
        <input required type="password"  placeholder="Enter password"><br>
        <div class="char">! password must be atleast 8 characters</div>
        <label>CONFIRM PASSWORD</label><br>
        <input required type="password" placeholder="Re enter password"><br>
        <a href="login.html"><button type="submit" value="submit"><p>SIGN UP</p></button></a><br>
        <p  id="sig">Already Have an account?</p><br>
        <a href="login.html" id="now">LOGIN</button></a>

    </div>
</body>
</html>
