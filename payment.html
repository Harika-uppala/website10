<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment</title>
    <link rel="stylesheet" href="./style.css">
    <style>
      body{
          background: url(https://img.freepik.com/free-vector/digital-rupee-symbol-technology-concept-background_1017-42463.jpg?size=626&ext=jpg&ga=GA1.2.697187779.1686201511&semt=ais);
          background-repeat: no-repeat;
          background-size: 100% 100%;
          background-attachment: fixed;
      }
  </style>
</head>
<body>
    <div class="head">
       <center><h1>PAYMENT METHOD</h1></center>
    </div>
    <div class="payment">
      <center>
        <form id="order-form">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            <br><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <br><br><br>
            <label for="text">Number:</label>
            <input type="text" id="text" required>
            <br><br>
            <label for="address">Address:</label>
            <textarea id="address" required></textarea>
            <br><br><br>
            <label for="payment-method">Payment Method:</label>
            <select id="payment-method" required>
            <option value="">Select a payment method</option>
            <option value="credit-card">Credit Card</option>
            <option value="Gpay">Gpay</option>
            <option value="Phone-Pay">Phone-Pay</option>
            <option value="COD">COD</option>
            <option value="Debit-Card">Debit-Card</option>
            </select>
            <br><br><br><br>
            <input type="button" onclick="window.location.href='./confirm.html';" value="Place Order" />
        </form>
      </center>
   </div>
</body>
</html>
